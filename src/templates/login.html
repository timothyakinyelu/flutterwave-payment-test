{% extends "layout.html" %}
{% block content %}
    <section>
        <form class="" method='POST' action="{{ url_for('user.login_view') }}">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <label class="form-label form-label-top">Phone</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="phone">
                        </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
{% endblock content %}
